<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
</head>
<body>
  <h1 id="the-bomb"></h1>
  <script>
    $(function() {
      $.ajax({
        url: "https://booson.herokuapp.com",
        success: function(response, textStatus, xhr) {
          xhr.status === 200 ? $('#the-bomb').text(response.data) : console.log('error: ', response);
        },
        dataType: "json"
      });
    });
  </script>
</body>
</html>
